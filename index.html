<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.9">
  <title>에어컨 모니터링 (49유닛)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      color: #333;
      padding: 10px;
    }
    .container { max-width: 1900px; margin: auto; }
    .header { text-align: center; margin-bottom: 10px; }
    .header h1 { font-size: 1.5rem; margin: 0; }
    .sensors-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr); /* 가로 7개 고정 */
      gap: 8px;
    }
    .sensor-card {
      background: white;
      border-radius: 8px;
      padding: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 0.8rem;
    }
    .pair-title {
      font-weight: bold;
      margin-bottom: 6px;
      font-size: 0.9rem;
      text-align: center;
    }
    .unit {
      border-top: 1px solid #eee;
      padding-top: 4px;
      margin-top: 4px;
    }
    .unit-title {
      font-weight: bold;
      margin-bottom: 2px;
    }
    .data-value {
      font-size: 1rem;
      font-weight: bold;
    }
    .blue { color: #1e90ff; }
    .red { color: #ff4757; }
    .status {
      display: inline-block;
      width: 10px; height: 10px;
      border-radius: 50%;
      margin-left: 5px;
    }
    .online { background: #28a745; }
    .offline { background: #6c757d; }
    .refresh-btn {
      display: block;
      margin: 15px auto;
      padding: 6px 15px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .refresh-btn:hover { background: #218838; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>❄️ 에어컨 모니터링 대시보드 (49유닛)</h1>
    </div>

    <div id="sensors-container" class="sensors-grid"></div>

    <button class="refresh-btn" onclick="renderPage()">🔄 새로고침</button>
  </div>

  <script>


	// MQTT over WebSocket 연결 (HiveMQ Cloud)
const mqttClient = mqtt.connect('wss://xxxxx.s1.eu.hivemq.cloud:8884/mqtt', {
  username: 'esp32user',
  password: '본인비밀번호',
  clientId: 'dashboard_' + Math.random().toString(16).substr(2, 8)
});

mqttClient.on('connect', function () {
  console.log('MQTT 연결됨');
  // 모든 RTU 데이터 구독
  for (let i = 1; i <= 49; i++) {
    mqttClient.subscribe('aircon/unit' + i + '/+/data');
  }
});

mqttClient.on('message', function (topic, message) {
  try {
    const data = JSON.parse(message.toString());
    updateSensorDisplay(data);
  } catch (error) {
    console.error('MQTT 메시지 파싱 오류:', error);
  }
});


    const sensorUnits = [];

    // 49유닛 (증발기+서플라이)
    for (let i = 1; i <= 49; i++) {
      sensorUnits.push({
        id: i,
        evap: {
          ip: `192.168.1.${100 + i}`,
          name: `증발기-${i}`
        },
        supply: {
          ip: `192.168.1.${200 + i}`,
          name: `서플라이-${i}`
        }
      });
    }

    function renderPage() {
      const container = document.getElementById('sensors-container');
      container.innerHTML = '';

      sensorUnits.forEach(unit => {
        const card = document.createElement('div');
        card.className = 'sensor-card';
        card.innerHTML = `
          <div class="pair-title">유닛 ${unit.id}</div>
          <div class="unit">
            <div class="unit-title">${unit.evap.name} <span id="status-evap-${unit.id}" class="status offline"></span></div>
            온도: <span id="temp-evap-${unit.id}" class="data-value">--</span>°F
          </div>
          <div class="unit">
            <div class="unit-title">${unit.supply.name} <span id="status-supply-${unit.id}" class="status offline"></span></div>
            온도: <span id="temp-supply-${unit.id}" class="data-value">--</span>°F
          </div>
        `;
        container.appendChild(card);

        // 데이터 로드
        fetchSensorData(unit.evap, `evap-${unit.id}`);
        fetchSensorData(unit.supply, `supply-${unit.id}`);
      });
    }

    async function fetchSensorData(sensor, key) {
      const url = `http://${sensor.ip}/dht22`;
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('연결 오류');
        const data = await response.json();

        const temp = data.temperature_f;

        const tempEl = document.getElementById(`temp-${key}`);
        tempEl.textContent = temp.toFixed(1);

        // 조건: 32°F ~ 73°F → 파란색, 그 외 빨간색
        if (temp >= 32 && temp <= 73) {
          tempEl.className = 'data-value blue';
        } else {
          tempEl.className = 'data-value red';
        }

        document.getElementById(`status-${key}`).className = 'status online';

      } catch (err) {
        document.getElementById(`temp-${key}`).textContent = 'ERR';
        document.getElementById(`status-${key}`).className = 'status offline';
      }
    }

    // 자동 새로고침 (30초마다)
    setInterval(renderPage, 30000);
    window.onload = renderPage;
  </script>
</body>
</html>
