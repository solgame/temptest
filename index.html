<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>RTU 실시간 온도 모니터링</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f6fa;
      margin: 0;
      text-align: center;
    }
    h2 {
      margin-top: 20px;
      color: #2c3e50;
    }
    #layout {
      position: relative;
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
    }
    #layout img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 8px #bbb;
    }
    .marker {
      position: absolute;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: gray;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .marker:hover { transform: scale(1.2); }
    .marker.active {
      background: #e74c3c !important;
      box-shadow: 0 0 10px #e74c3c;
    }
    .blink {
      animation: blinkAnim 0.8s linear infinite;
    }
    @keyframes blinkAnim {
      50% { opacity: 0.3; }
    }

    /* 표 */
    .table-container {
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
      max-height: 500px;
      overflow-y: auto;
      border-radius: 10px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #3498db;
      color: white;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    td { text-align: center; }
    tr:last-child td { border-bottom: none; }

    /* 하이라이트 애니메이션 */
    .highlight {
      animation: highlightFade 1.5s ease-out;
      background-color: #fff9c4;
    }
    @keyframes highlightFade {
      0% { background-color: #ffeaa7; }
      100% { background-color: transparent; }
    }

    .blue { color: #3498db; }
    .black { color: #2c3e50; }
    .red { color: #e74c3c; }

    .status {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 6px;
    }
    .online { background: #2ecc71; }
    .offline { background: #bdc3c7; }

    button.select-btn {
      padding: 4px 8px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: 0.2s;
    }
    button.select-btn:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h2>RTU 실시간 온도 모니터링</h2>

  <!-- 🔹 배경 이미지와 마커 -->
  <div id="layout">
    <img src="layout.jpg" alt="Layout">
    <div class="marker" id="unit1" style="top: 50px; left: 180px;">1</div>
    <div class="marker" id="unit2" style="top: 50px; left: 245px;">2</div>
    <div class="marker" id="unit3" style="top: 50px; left: 310px;">3</div>
    <div class="marker" id="unit4" style="top: 90px; left: 180px;">4</div>
    <div class="marker" id="unit5" style="top: 90px; left: 310px;">5</div>
  </div>

  <!-- 🔹 데이터 테이블 -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>선택</th>
          <th>유닛</th>
          <th>증발기 온도 (°F)</th>
          <th>공급기 온도 (°F)</th>
        </tr>
      </thead>
      <tbody id="unit-table"></tbody>
    </table>
  </div>

  <script>
    const client = mqtt.connect("wss://3f34159555984b35a539f803505dc858.s1.eu.hivemq.cloud:8884/mqtt", {
      username: "Goodmansystemllc",
      password: "Good7071**"
    });

    const unitCount = 10;
    const lastUpdate = {};
    const tableBody = document.getElementById("unit-table");

    // 테이블 행 생성
    for (let i = 1; i <= unitCount; i++) {
      const tr = document.createElement("tr");
      tr.id = `row-unit${i}`;
      tr.innerHTML = `
        <td><button class="select-btn" onclick="selectMarker(${i})">선택</button></td>
        <td>Unit ${i}</td>
        <td><span id="evap-${i}" class="black">--</span><span id="evap-status-${i}" class="status offline"></span></td>
        <td><span id="supply-${i}" class="black">--</span><span id="supply-status-${i}" class="status offline"></span></td>
      `;
      tableBody.appendChild(tr);
    }

    // 🔸 마커 클릭 시: 해당 행을 맨 위로 올리고 부드럽게 하이라이트
    document.querySelectorAll('.marker').forEach(marker => {
      marker.addEventListener('click', () => {
        const id = marker.id.replace('unit', '');
        const row = document.getElementById(`row-unit${id}`);
        if (row) {
          // 해당 행을 맨 위로 이동시키기
          tableBody.prepend(row);
          // 부드럽게 하이라이트 효과
          row.classList.add('highlight');
          setTimeout(() => row.classList.remove('highlight'), 1500);
        }
      });
    });

    // 🔸 표의 선택 버튼 클릭 시: 마커 깜빡임
    window.selectMarker = function(id) {
      document.querySelectorAll('.marker').forEach(m => m.classList.remove('active', 'blink'));
      const marker = document.getElementById(`unit${id}`);
      if (marker) {
        marker.classList.add('active', 'blink');
        setTimeout(() => {
          marker.classList.remove('blink');
        }, 5000);
      }
    }

    // MQTT 연결 및 데이터 처리
    client.on("connect", () => {
      console.log("✅ MQTT 연결됨");
      for (let i = 1; i <= unitCount; i++) {
        client.subscribe(`ac/temperature/evap-${i}`);
        client.subscribe(`ac/temperature/supply-${i}`);
      }
    });

    function getColor(role, temp) {
      if (role === "evap") {
        if (temp < 32) return "blue";
        else if (temp <= 65) return "black";
        else return "red";
      } else {
        if (temp <= 76) return "blue";
        else if (temp <= 80) return "black";
        else return "red";
      }
    }

    client.on("message", (topic, message) => {
      try {
        const data = JSON.parse(message.toString());
        const role = topic.includes("evap") ? "evap" : "supply";
        const id = topic.split("-")[1];
        const temp = data.temp_f;

        const el = document.getElementById(`${role}-${id}`);
        const status = document.getElementById(`${role}-status-${id}`);
        el.textContent = temp.toFixed(1);
        el.className = getColor(role, temp);
        status.className = "status online";
        lastUpdate[`${role}-${id}`] = Date.now();
      } catch (e) {
        console.error("데이터 오류:", e);
      }
    });

    // 오프라인 감지
    setInterval(() => {
      const now = Date.now();
      for (let i = 1; i <= unitCount; i++) {
        ["evap", "supply"].forEach(role => {
          const key = `${role}-${i}`;
          if (!lastUpdate[key] || now - lastUpdate[key] > 30000) {
            document.getElementById(`${role}-status-${i}`).className = "status offline";
            document.getElementById(`${role}-${i}`).textContent = "--";
            document.getElementById(`${role}-${i}`).className = "black";
          }
        });
      }
    }, 10000);
  </script>
</body>
</html>
